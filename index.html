<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="author" content="Feng Hsin Chiao" />
<meta name="description" content="抽獎機" />
<meta name="keywords"  content="抽獎機,抽獎,樂透,婚禮,尾牙,聚會,聚餐,遊戲,猜謎,draw,slots,slot,lottery" />
<title>抽獎機</title>
<link rel="stylesheet" type="text/css" href="//hsin.tw/css/reset.css" />
<link rel="stylesheet" type="text/css" href="js/jquery.fullPage/jquery.fullPage.css" />
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.jSlotsPlus.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jscolor/jscolor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="fullpage">
	<div class="section" id="section0">
        <h2>Setting</h2>
        <div id="settingBox">
            <div>
                <span class="settingTitle">抽獎範圍(最大範圍 1~99999)</span>
                <input type="text" id="randomStart" name="randomStart" value=""> ~ 
                <input type="text" id="randomEnd" name="randomEnd" value="">
            </div>
            <div>
                <span class="settingTitle">可重複中獎</span>
                <input type="radio" id="unique0" name="unique" value="0"> <label for="unique0">是</label> 
                <input type="radio" id="unique1" name="unique" value="1"> <label for="unique1">否</label> 
            </div>
            <div>
                <span class="settingTitle">每次轉動花費多少秒</span>
                <select id="sec" name="sec">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> 秒
            </div>
            <div>
                <span class="settingTitle">背景顏色</span>
                <input class="color {hash:true,caps:false}" id="backgroundColor" name="backgroundColor" value="">
            </div>
            <div>
                <span class="settingTitle">數字顏色</span>
                <input class="color {hash:true,caps:false}" id="textColor" name="textColor" value="">
            </div>
            <div>
                <span class="settingTitle">數字背景顏色</span>
                <input class="color {hash:true,caps:false}" id="textBackgroundColor" name="textBackgroundColor" value="">
            </div>
            <div>
                <input type="button" id="updateSetting" value="Update"> 
            </div>
        </div>
        <div id="goToSlotBox">
            <input type="button" id="goToSlot" value="抽獎去">
        </div>
        <div id="deleteResultBox">
                <div id="deleteResultBtnBox"><input type="button" id="delete" value="Delete Result"></div>
                <div><a href="https://github.com/itisjoe/slotsWebsite">Fork on GitHub</a></div>
        </div>
	</div>

	<div class="section" id="section1">
        <h2>Result</h2>
        <div id="resultBox"></div>
        <div class="clearFloat"></div>
	</div>

    <div class="section" id="section2">
        <div id="box">
            <ul class="slot">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
            </ul>
            <div>
                <a href="#this" id="goBtn">GO</a>
                <a href="#this" id="gogogo"></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
